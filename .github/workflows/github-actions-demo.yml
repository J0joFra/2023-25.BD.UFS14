name: Demo GitHub Actions
run-name: ${{ github.actor }} sta testando GitHub Actions ğŸš€

on: [push]

jobs:
  Esplora-GitHub-Actions:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout del Repository
        uses: actions/checkout@v4
        
      - name: Mostra la versione di Python
        run: python --version
        
      - name: Configura l'ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
        
      - name: Informazioni di sistema
        run: uname -a
        
      - name: Installa le dipendenze
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements.test.txt
        env:
          CUSTOM_ENV_VAR: "Ciao a tutti voi che leggete, ğŸš€GitHub Actions!ğŸš€"
        
      - name: Esegui i test
        run: pytest --maxfail=5 --disable-warnings
        continue-on-error: false # Fallisce in caso di errori nei test
        
      - name: Messaggio di successo
        if: success()
        run: echo "ğŸ‰ Menomale, tutti i passaggi completati con successo!"
      
      - name: Messaggio di errore
        if: failure()
        run: echo "âš ï¸ Mi sa che alcuni passaggi sono falliti! Controllare i log per i dettagli."
